{% extends 'base.html' %}

{% block title %}FollowingList{% endblock %}

{% block content %}
<h1>FollowingList</h1>
{% for following in following_list %}
{% if following_list %}
<div>
    <a href="{% url 'accounts:user_profile' username=following.following.username %}">
        {{ following.following }}</a>
</div>
{% endif %}
{% empty %}
<p>フォローしているユーザーはいません</p>
{% endfor %}
{% endblock %}
